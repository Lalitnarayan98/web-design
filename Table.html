<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- Creating table <table></table>-->
    <table border="1" cellspacing="0" cellpadding="5" align="center" bgcolor="lightpink">
        <!-- cellspcing => Used for minimize or maximize the space between two cells -->
        <!-- cellpadding => Used for set the space inside a cell -->
        <!-- align => Used for allignment of an item -->
        <tr >
            <!-- tr used for make row -->
            <!-- th used for make the column name[column-heading] -->
            <th>Student Name</th>
            <th>Roll-No</th>
            <th>Age</th>
        </tr>
        <tr>
            <!-- td is used for insert the table data to the table -->
            <td align="center">ABC</td>
            <td align="center">101</td>
            <td align="center">22</td>
        </tr>
        <tr>
            <td align="center">XYZ</td>
            <td align="center">102</td>
            <td align="center">23</td>
        </tr>
        <tr>
            <td align="center">ABC</td>
            <td align="center">101</td>
            <td align="center">22</td>
        </tr>
        <tr>
            <td align="center">XYZ</td>
            <td align="center">102</td>
            <td align="center">23</td>
        </tr>
    </table>
</body>
</html>
