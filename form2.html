<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form-2</title>
</head>
<body>
    <form align="center">
        <table align="center">
            <tr>
                <td align="left"><label for="fullname">Name</label></td>
                <td><input type="text" name="name" id="fullname" placeholder="enter your name"></td>
            </tr>
            <tr>
                <td align="left"><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="enter your email"></td>
            </tr>
            <tr>
                <td align="left"><label for="number">Phone Number</label></td>
                <td><input type="number" name="phno" id="number" placeholder="enter your number"></td>
            </tr>
            <tr>
                <td align="left"><label for="pass">Password</label></td>
                <td><input type="password" name="password" id="pass" placeholder="enter your password"></td>
            </tr>
            <tr>
                <td align="right">
                    <input type="submit" value="submit">
                </td>
                <td align="left">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
