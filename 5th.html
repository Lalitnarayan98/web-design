<!doctype html>
<html>
	<head>
		<title>Video-Tag</title>
	</head>
	<body>
		<p><b>video</b> tag is used for </p>
		<marquee behavior = "alternate" scrollamount="20">
			<video height="400" width="600" controls>
				<source src="videos\sample.mp4" type="video/mp4"></source>
			</video>
		</marquee>
		<marquee behavior = "alternate" scrollamount="40">
		<video height="400" width="600" controls>
			<source src="videos\sample2.mp4" type="video/mp4"></source>
		</video>
		</marquee>
        <!-- type => attribute is usede to define which type of video has to play.
             source => tag is used to give the source path of the video for displaying on the web browser.
             controls => is used to give the control like[play, pause, forward, backword, volume] to the user.
        -->
	</body>
</html>
